<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
      <div class="picture">
          <h2>Filippo Brunnelleschi</h2>
          <p class="credit">Image by Dave Hoefler(Unsplash)</p>
      </div>
      <div class="line"></div>
      <div class="content">
        <div class="title">
          <h1>This isn't a real service! <br> You know you need to do something to achieve your deepest dreams, and we... we can make it happen, through ******** nothing is <em>impossible.</em></h1>
        </div>
        <div class="container">
            <h3>* Elements are required</h2>
            <form action="#" method="post">
              <div class="form">
                <div class="group">
                  <label for="user_first-name"><input name="user_first-name" id="user_first-name" placeholder="*First name"type="text" required></label>
                  <label for="user_email"><input name="user_email" id="user_email" placeholder="*email"type="email" required></label>
                  <label for="user_password"><input name="user_password" id="user_password" placeholder="*Password"type="text" minlength="8" required></label>
                </div>
                <div class="group">
                  <label for="user_last-name"><input name="user_last-name" id="user_last-name" placeholder="*Last name"type="text" required ></label>     
                  <label for="user_phone"><input name="user_phone" id="user_phone" placeholder="*phone"type="number" required></label>     
                  <label for="user_cpassword"><input name="user_cpassword" id="user_cpassword" placeholder="*Confirm Password"type="text" minlength="8" required></label>
                </div>   
              </div>
                <button type="submit">Create Account</button><br>
                <p>Do you have already an account? <a href="https://www.reddit.com/r/DecidingToBeBetter/comments/11xr051/why_am_i_so_stupid/">login</a></p>
            </form>
        </div>
        
      </div>

</body>
</html>
